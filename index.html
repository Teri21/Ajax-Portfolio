<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- load Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
  </head>

  <!-- End of Head -->

  <body>
    <div class="container-fluid">
      <div class="row content">
        <div class="col-sm-3 sidenav">
          <img
            src="img/115203409-poke-bowl-hawaiian-cuisine-restaurant-healthy-food-fish-menu-logo-lettering.jpg"
            class="img-fluid"
            alt="Poke Bowl"
          />

          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#section1">About Us</a></li>
            <li><a href="#section2">Menu</a></li>
            <li><a href="#section3">Catering</a></li>
            <li><a href="#section3">Hours</a></li>
          </ul>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search Recipes.."
            />

            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>

        <!-- end of side-nav col-3 -->

        <div class="col-sm-9 side">
          <div id="main" class="main-fluid">
            <img src="img/img.jfif" alt="Sushi Bowl" /> <br />
            <img src="img/Salmon.jfif" alt="Cooked Salmon Bowl" /><br />
            <img src="img/veggie.jfif" alt="Veggie Bowl" /> <br />
          </div>
          <div class="card" style="width: 30rem">
            <div class="card-body">
              <h5 class="card-title">Fill Your Bowl</h5>
              <br />

              <button type="button" class="btn-1 btn-secondary btn-sm">
                Choose Protein</button
              ><br /><br />
              <button type="button" class="btn-2 btn-secondary btn-sm">
                Pick Your Base</button
              ><br /><br />
              <button type="button" class="btn-3 btn-secondary btn-sm">
                Select A Marinade
              </button>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End of Container -->

    <div class="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Scripts.js"></script>
  </body>
</html>
